<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 10px;
    }

    .image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="path/to/your/image1.jpg" alt="Image 1" class="image">
    <img src="path/to/your/image2.jpg" alt="Image 2" class="image">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
